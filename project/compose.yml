name: taxi-analytics
services:
  backend:
    build:
      context: ../backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - ../data:/data
    environment:
      - DB_PATH=/data/taxi.duckdb
      - PYTHONUNBUFFERED=1
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 5s
      retries: 5
      start_period: 10s
      timeout: 5s
  frontend:
    build:
      context: ../frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    develop:
      watch:
        - action: sync
          path: ../frontend
          target: /app
          ignore:
            - node_modules/
            - .next/
        - action: rebuild
          path: ../frontend/package.json